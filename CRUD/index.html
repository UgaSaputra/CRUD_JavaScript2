<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Crud Js</title>
    </head>
    <body>
        <div>
            <h2 id="form-title">Form Input Data</h2>
        </div>
        <form id="form">
            <div class="row justify-content-center mt-3">
                <div class="col -4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your name" name="name" id="name" required />
                    </div>
                </div>

                <div class="align-self-center">
                    <div class="user-control">
                        <div class="form-group">
                            <select class="form-control" name="jurusan"
                                id="jurusan" required>
                                <option value>Select Jurusan</option>
                                <option value="rpl">RPL</option>
                                <option value="tkro">TKRO</option>
                                <option value="kuliner">KULINER</option>
                                <option value="tkj">TKJ</option>
                                <option value="tkp">TKP</option>
                                <option value="dkv">DKV</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col -4">
                    <div class="input-group">
                        <input type="text" class="form-control"
                            placeholder="Enter your task" id="task" name="task" required />
                    </div>
                </div>

                <div class="col -4">
                    <div class="input-group">
                        <input type="text" class="form-control"
                            placeholder="Enter your description"
                            id="description" name="description">
                    </div>
                </div>

                  <button class = "btnPost btnBlue" id="btn" onclick="Save()">Save</button>

            </div>
        </form>
        <div class="contsiner mt-5">
            <div class="row text-center">
                <h2>Data List</h2>
            </div>
            <input type="text" id="myInput" onkeyup="myFunction()"
                placeholder="Search for name.." title="Type in a name">
            <select id="dataSelect" class="form-control"
                onchange="selectData()">
                <option value="">Select Jurusan</option>
                <option value="rpl">RPL</option>
                <option value="tkro">TKRO</option>
                <option value="kuliner">Kuliner</option>
                <option value="tkj">TKJ</option>
                <option value="tkp">TKP</option>
                <option value="dkv">DKV</option>
            </select>
            <div class="row justify-content-center mt-3">
                <table class="table table-stripedd" id="dataList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Jurusan</th>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
    <script type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</html>
